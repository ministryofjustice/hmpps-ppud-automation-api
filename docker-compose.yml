version: "3"
services:
  hmpps-ppud-automation-api:
    build:
      context: .
    networks:
      - hmpps
    container_name: hmpps-ppud-automation-api
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ping"]
    environment:
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=dev
      - PPUD_USERNAME=${PPUD_USERNAME}
      - PPUD_PASSWORD=${PPUD_PASSWORD}

networks:
  hmpps:
